name: Build Windows Executable

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller --name=mmrelay.exe --onefile --console main.py

    - name: Set up NSIS
      uses: jasonsturges/setup-nsis@v1

    - name: Copy files for installer
      run: |
        mkdir installer
        copy dist\mmrelay.exe installer\mmrelay.exe
        copy mmrelay.nsi installer\mmrelay.nsi

    - name: Build installer
      run: makensis installer\mmrelay.nsi

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: mmrelay-artifacts
        path: |
          dist/mmrelay.exe
          installer/mmrelay-setup.exe
